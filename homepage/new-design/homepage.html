<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/css2?family=Overpass+Mono:wght@300&display=swap" rel="stylesheet"> 
        <title>Homepage</title>
    </head>
    <body>
        <div class="lists">
            <div class="watch">
                <p class="list_title" id="w"><b>Watch</b></p>
                <a href="https://www.youtube.com">YouTube</a>
                <a href="https://www.twitch.tv/">Twitch</a>
                <a href="https://www.netflix.com/browse">Netflix</a>
            </div>
            <div class="social">
                <p class="list_title" id="s"><b>Social</b></p>
                <a href="https://www.reddit.com/">Reddit</a>
                <a href="https://www.twitter.com/home">Twitter</a>
                <a href="https://www.instagram.com/">Instagram</a>
                <a href="https://discordapp.com/channels/@me">Discord</a>
            </div>
            <div class="dev">
                <p class="list_title" id="d"><b>Dev</b></p>
                <a href="https://github.com/">Github</a>
                <a href="https://dev.to/">Dev.to</a>
                <a href="https://stackoverflow.com">Stack</a>
                <a href="https://doc.qt.io/">Qt Docs</a>
            </div>
            <div class="linux">
                <p class="list_title" id="l"><b>Linux</b></p>
                <a href="https://wiki.archlinux.org/">Arch Wiki</a>
                <a href="https://alltop.com/linux">Alltop/linux</a>
            </div>
            <div class="other">
                <p class="list_title" id="e"><b>Other</b></p>
                <a href="https://mail.google.com/mail/u/0/#inbox">Work Mail</a>
                <a href="https://mail.google.com/mail/u/1/#inbox">Gaming Mail</a>
            </div>
        </div>
        <br><br><br>
        <div class="info">
            <b><p id="time"></p></b>
            <h1 id="greeting"></h1>
        </div>
        <script async type="text/javascript" src="script.js"></script>
    </body>
</html>
